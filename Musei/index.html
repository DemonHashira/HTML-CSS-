<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Музей</title>
    <style>
        .main {
            width: 700px;  
            margin: auto;
        }
      #header {
        background-color: #f60;
      }
      #content {
        background-color: #fda;
        display: flex;
      }
      h1 {
        font-family: Verdana, sans-serif;
        margin: 0px;
        padding: 10px;
      }

      .text {
        width: 400px;
	    margin: 0;
	    padding: 10px;
      }

      .picture {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="header" class="main">
      <h1>Национален музей "Васил Левски"</h1>
    </div>
    <div id="content" class="main">
      <div class="text">
        <p>
          Родната къща на Апостола, построена в края на XVIII век, е
          възстановена през 1933 г. и е отворена за посещение като музей през
          1937 г.
        </p>
        <p>Музеят е включен в "100-те национални туристически обекта"</p>
      </div>
      <div class="picture">
        <img src="levski-museum.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
